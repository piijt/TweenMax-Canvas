    <title>some canvas animation</title>

  <body>
    <canvas id="scene" width="300" height="300"></canvas>


    <script type="text/javascript">

      let canvas = document.getElementById('scene');
      let ctx = canvas.getContext('2d');
      var particles = [];

      function drawScene() {

        canvas.wdith = png.width * 3;
        canvas.height = png.height * 3;
        ctx.drawImage(png,0,0);
        let data = ctx.getImageData(0,0,png.width,png.height);

        let my_gradient = ctx.createLinearGradient(0, 170, 170, 0);
        my_gradient.addColorStop(0, "red");
        my_gradient.addColorStop(0.3, "orange");
        my_gradient.addColorStop(0.5, "yellow");
        my_gradient.addColorStop(0.7, "green");
        my_gradient.addColorStop(0.9, "blue");
        ctx.fillStyle = my_gradient;
        my_gradient.addColorStop(1, "purple");

        ctx.fillStyle = my_gradient;
        ctx.clearRect(0,0, canvas.width, canvas.height);

        for (let y = 0; y < data.width; y++) {
          for (let x = 0; x < data.height; x++) {
            let p = (x + y * data.width) * 4;
            if(data.data[p + 3] > 128) {
              let particle = {
                x0: x,
                y0: y,
                x1: png.width / 2,
                y1: png.height / 2,
                speed: Math.random() * 4 + 2,
                color:
                  "rgb(" +
                  data.data[p] +
                  "," +
                  data.data[p + 1] +
                  "," +
                  data.data[p + 2] +
                  ")"
              }

              TweenMax.to(particle, particle.speed, {
                x1: particle.x0,
                y1: particle.y0,
                delay: y / 30,
                ease: Elastic.easeOut
              });
              particles.push(particle);
            }
          }
        }
        requestAnimationFrame(render);
      }

      var render = function() {
          ctx.clearRect(0,0, canvas.width, canvas.height)
        for (let i = 0; i < particles.length; i++) {
          var particle = particles[i];
          //uncomment if you want to use image colors instead of gradient
          //ctx.fillStyle = particle.color;
          ctx.fillRect(particles[i].x1 * 3, particles[i].y1 * 3, 2, 2);
        }
        requestAnimationFrame(render);
      }
